<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 2-uy ishi</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__logo">Voyage</div>
    
                <nav class="nav">
                    <a class="nav__link" href="#">Home</a>
                    <a class="nav__link" href="#">Destinations</a>
                    <a class="nav__link" href="#">Cruses</a>
                    <a class="nav__link" href="#">Special</a>
                    <a class="nav__link" href="#">Holidays</a>
                    <a class="nav__link" href="#">Blog</a>
                </nav>
    
            </div>
        </div>
    </header> <!-- Header -->
    
    
    <!-- Intro -->
    <div class="intro">
        <div class="container">
            <div class="intro__inner">
                <h1 class="intro__title">To travel is to live</h1>
                <h2 class="intro__subtitle">Cras justo odio, dapibus ac facilisis in, egestas eget quam.</h2>
                <button class="btn fw-bold" id="myBtn">order a ticket</button>

                <div id="myModal" class="modal-style">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <form>
                            <input class="form-control mb-2" type="text" placeholder="Name">
                            <input class="form-control mb-2" type="text" placeholder="Surname">
                            <input class="form-control mb-2" type="number" placeholder="Age" id="input-in">
                            <input class="form-control mb-2" type="email" placeholder="Email">
                            <button class="btn btn-secondary" type="button" id="send">Send</button>
                        </form>
                        <p class="p-3 mt-2 fw-bold class-js" id="str"></p>
                    </div>
                </div> 
            </div>
        </div><!-- /.Container -->
    </div><!-- /.Intro -->

    

    <script src="./script.js"></script>
</body>
</html>
